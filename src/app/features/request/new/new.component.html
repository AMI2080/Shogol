<app-page>
  <ng-container content>
    <div class="bg-teal-500">
      <div class="container mx-auto p-16 pt-44">
        <h1 class="font-bold text-white text-6xl pb-8">
          {{ "translate_request_a_Price" | translate }}
        </h1>
        <p
          class="font-light text-white text-2xl leading-10 max-w-screen-lg pb-20"
        >
          {{ "translate_request_a_Price_descrption" | translate }}
        </p>
      </div>
    </div>
    <div class="p-2">
      <div class="container mx-auto bg-white p-16 pt-4 -translate-y-24">
        <form>
          <div class="space-y-12">
            <div class="pb-12">
              <div
                class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-4"
              >
                <div class="sm:col-span-4">
                  <label
                    for="request"
                    class="text-blue-950 block text-lg font-bold"
                  >
                    {{ "translate_request_title" | translate }}
                  </label>
                  <div class="mt-2">
                    <div
                      class="flex w-full rounded-md ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600"
                    >
                      <input
                        type="text"
                        name="request"
                        id="request"
                        autocomplete="request"
                        class="block flex-1 w-full border border-slate-800 bg-slate-50 rounded-md py-1.5 ps-3 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                        placeholder="{{
                          'translate_request_title_placeholder' | translate
                        }}"
                      />
                    </div>
                  </div>
                </div>

                <div class="col-span-full">
                  <label
                    for="about"
                    class="text-blue-950 block text-lg font-bold leading-6"
                  >
                    {{ "translate_request_description" | translate }}
                  </label>
                  <div class="mt-2">
                    <textarea
                      id="about"
                      name="about"
                      rows="6"
                      class="block w-full rounded-md leading-6 border border-slate-800 bg-slate-50 ps-4 py-2 pb-0 placeholder:text-gray-400 sm:text-sm sm:leading-6"
                      placeholder="{{
                        'translate_request_description_placeholder' | translate
                      }}"
                      style="resize: none"
                    ></textarea>
                  </div>
                </div>
                <div class="col-span-full">
                  <div class="mt-0 rounded-lg border px-3 py-2">
                    <div
                      class="relative cursor-pointer flex justify-between items-center text-sm"
                    >
                      <label
                        for="file-upload"
                        class="rounded-md bg-transparent font-medium text-gray-400"
                      >
                        {{ "translate_upload_file_placeholder" | translate }}
                      </label>
                      <input
                        type="file"
                        name="file-upload"
                        id="file-upload"
                        (change)="onFilesSelected($event)"
                        multiple
                        class="absolute top-0 left-0 opacity-0 w-full h-full cursor-pointer"
                      />
                      <span
                        class="flex items-center font-semibold text-gray-500 border-2 border-gray-400 rounded-2xl px-3 py-1"
                      >
                        <span class="pe-3 pb-1 text-3xl">+</span>
                        {{ "translate_upload_file" | translate }}
                      </span>
                    </div>
                  </div>
                  <div
                    *ngIf="selectedFiles && selectedFiles.length > 0"
                    class="flex flex-wrap gap-2 mt-2"
                  >
                    <div
                      *ngFor="let file of selectedFiles"
                      class="selected-file-box bg-teal-500 hover:bg-teal-500/90 flex items-center w-fit rounded-md p-2 px-3 text-sm font-medium text-white"
                    >
                      <button
                        class="pe-3 cursor-pointer"
                        (click)="cancelFileSelection(file)"
                      >
                        <i
                          class="fa-solid fa-xmark fa-lg"
                          style="color: #fff"
                        ></i>
                      </button>
                      {{ file.name }}
                    </div>
                  </div>
                </div>

                <div class="col-span-full">
                  <div class="mt-2 rounded-lg border px-3 py-7">
                    <!-- dropdown.component.html -->
                    <ng-select
                      [items]="options"
                      bindLabel="name"
                      placeholder="{{
                        'translate_enter_skills_here' | translate
                      }}"
                      [(ngModel)]="selectedOptions"
                      class="appearance-none focus:outline-none text-gray-500"
                      (change)="addOption($event)"
                    >
                    </ng-select>

                    <div class="flex flex-wrap">
                      <div
                        *ngFor="
                          let selectedOption of selectedOptions;
                          let i = index
                        "
                        class="flex w-fit font-semibold text-gray-500 border-2 border-gray-400 rounded-xl mt-3 mx-1 px-3 py-2"
                      >
                        <button (click)="removeOption(i)" class="pe-3">
                          <i
                            class="fa-solid fa-xmark fa-lg"
                            style="color: #6b7280"
                          ></i>
                        </button>
                        {{ selectedOption }}
                      </div>
                    </div>
                    <!-- end -->
                  </div>
                </div>
              </div>
              <p class="font-medium text-gray-400 pt-3">
                {{ "translate_enter_skills_here_placeholder" | translate }}
              </p>
            </div>
          </div>

          <div class="mt-6 flex items-center justify-end gap-x-6">
            <button
              type="button"
              class="text-teal-500 hover:text-teal-500/90 text-sm font-medium pe-5"
            >
              {{ "translate_back" | translate }}
            </button>
            <button
              type="submit"
              class="bg-teal-500 hover:bg-teal-500/90 rounded-md px-12 py-3 text-sm font-medium text-white"
            >
              {{ "translate_submit" | translate }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </ng-container>
</app-page>
